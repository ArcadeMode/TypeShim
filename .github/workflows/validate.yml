name: Validate

on:
  pull_request:

jobs:
  build-and-test:
    name: ðŸ”Ž Test Solution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: >
          dotnet nuget disable source LocalDev &&
          dotnet restore TypeShim.slnx
      - name: Build
        run: >
          dotnet build TypeShim.slnx 
          --configuration Release 
          --no-restore
      - name: Test
        run: >
          dotnet test TypeShim.slnx 
          --configuration Release 
          --no-build 
          --verbosity normal
          --logger "nunit;LogFileName=test-results.xml"
      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Test Results
          path: '**/test-results.xml'
          reporter: dotnet-nunit
