name: Validate

on:
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: ðŸ”Ž Test Solution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: TypeShim.E2E/vitest/package-lock.json

      - name: Restore
        run: >
          dotnet nuget disable source LocalDev &&
          dotnet restore TypeShim.slnx
      - name: Build
        run: >
          dotnet build TypeShim.slnx 
          --configuration Release 
          --no-restore

      - name: Initialize E2E
        working-directory: TypeShim.E2E/vitest
        run: npm run initialize

      - name: Run Unit Tests
        run: >
          dotnet test TypeShim.slnx 
          --configuration Release 
          --no-build 
          --verbosity normal
          --logger "trx;LogFileName=test-results.trx"

      - name: Run E2E (Node)
        if: (!cancelled())
        working-directory: TypeShim.E2E/vitest
        run: npm run test:node

      - name: Run E2E (Browser)
        if: (!cancelled())
        working-directory: TypeShim.E2E/vitest
        run: npm run test:browser

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: (!cancelled())
        with:
          files: |
            **/*.trx
            **/e2e-report-*.xml
